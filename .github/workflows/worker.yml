name: worker

on: 
  push:
    branches: [ worker ]

jobs:
  build:
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:11
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        # Set health checks to wait until postgress has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s         
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      nats:
        image: 'bitnami/nats:latest'
        ports:
          - 4222:4222
          - 6222:6222
          - 8222:8222        
      minio:
        image: 'docker.io/bitnami/minio:2021-debian-10'
        ports:
          - '1111:1111'
        volumes:
          - ${{ github.workspace }}/data:/photo        
          
    runs-on: ubuntu-latest
    env:
      cache-name: cache-node-modules
      ## add secret on settings-secret-add new secret e.g name=POSTGRES_PASSWORD value=mypassword
      sanbercode2_database__password: ${{ secrets.POSTGRES_PASSWORD }}
      sanbercode2_database__database: ${{ secrets.POSTGRES_DB }}
      # The hostname used to communicate with the Redis service container
      REDIS_HOST: redis
      # The default Redis port
      REDIS_PORT: 6379
      MINIO_ACCESS_KEY: 'minio'
      MINIO_SECRET_KEY: '12345678'
      MINIO_DEFAULT_BUCKETS: photo:policy, attachment
      
    defaults:
      run:
        working-directory: ./tugas
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with: 
          node-version: 12
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - run: npm install
      - run: npm run test:worker
